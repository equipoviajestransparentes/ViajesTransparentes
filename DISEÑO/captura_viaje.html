<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/esr_trans.css" rel="stylesheet" media="screen">
<title>Captura viajes</title>
</head>
<body >
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script type="text/javascript" src="js/capturaViaje.js"></script>

<div id="principal" class="divprincipal"> 
	<div class="row-fluid" align="center">
		<div class=".col-md-9">
			<img src="images/IFAI_logo.jpg"><img src="images/cabecera.png" width= "60%" height="130px"  />
		</div>
	</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">
					<div class="panel panel-info">
					<div class="panel-heading" align="center">
						<span class="glyphicon glyphicon-user"></span> Servidor público
					</div>
					<div class="panel-body">
						<form class="form" role="form">
							<div class="form-group">
								<label class="control-label">Nombre</label>
								<div ng-controller="ServpController as datos">
									<input type="text" class="form-control" placeholder="Type something." disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Ape. paterno</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Ape. materno</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disabled">
								</div>	
							</div>
						  </fieldset>
						</form>
					</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading" align="center">
							 <span class="glyphicon glyphicon-briefcase"></span> Información comisión
						</div>
					<div class="panel-body">
						<form class="form" role="form">
							<div class="form-group">
								<label class="control-label">No. Comisión</label>
								<div>
									<input type="text" class="form-control" placeholder="Comisión a buscar">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-7" >
									<button class='btn btn-primary btn-sm' >Buscar comisión</button>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Mecanismo Origen</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disable" >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Tipo comisión</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disable" >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Tipo presentación</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disable" >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Fecha inicio comisión</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disable" >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Fecha fin comisión</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disable" >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Instancia que genera</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disable" >
								</div>
							</div>
						</form>
					</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading" align="center">
							<span class="glyphicon glyphicon-plane"></span> Viajes
						</div>
					<div class="panel-body">
						<table class="table table-bordered">
							<tr class="info">
								<td class="info">Origen</td>
								<td class="info">Destino</td>
								<td class="info">Evento</td>
								<td class="info">
									<button class='btn btn-primary btn-xs ' >Editar</button>
									<button class='btn btn-danger btn-xs ' >Eliminar</button>
								</td>
							</tr>
						</table>
					</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading" align="center">
							<span class="glyphicon glyphicon-usd"></span> Gastos totales
						</div>
					<div class="panel-body">
						<form class="form" role="form">
							<div class="form-group">
								<label class="control-label">Comprobado</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label"> Sin Comprobar</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label"> Viatico devuelto</label>
								<div>
									<input type="text" class="form-control" placeholder="Type something." disabled="disabled">
								</div>
							</div>
						</form>
					</div>
					</div>
					<div align="right">
						<button class='btn btn-primary' >Liberar comisión</button>
					</div>
				</div>	
				<div class="col-md-9" ng-app="ModuloCaptura">
					<div class="container-fluid">
						<div ng-controller="AccordionCtrl">
							<!--p>
								<button class="btn btn-default btn-sm" ng-click="status.open = !status.open">Toggle last panel</button>
								<button class="btn btn-default btn-sm" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">Enable / Disable first panel</button>
							</p-->
						<accordion close-others="oneAtATime">
						<accordion-group heading="Captura de comisión" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
							<div class="row col-md-12">
								<vt-comision></vt-comision>
							</div>
						</accordion-group>
						<accordion-group heading="Captura de viaje" is-disabled="status.isFirstDisabled">
						<div class="row col-md-12">
							<vt-viaje></vt-viaje>
						</div>
						</accordion-group>
						<accordion-group heading="Captura de gastos" is-open="status.open">
							<vt-gasto></vt-gasto>
						</accordion-group>
						</accordion> 
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>	
</div>	
		
</div>
</body>
</html>
