<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/esr_trans.css" rel="stylesheet" media="screen">
<title>Captura viajes</title>

<style>
@media (min-width: 768px) { 

    .navbar-nav > li.f1:before{
        content: "";
        position: absolute;
        width: 7px;
        height: 7px;
        background-color:rgb(220,220,220);
        top: 50%;
        margin-top: -2px;
        right: -3px;
        z-index: 1;
        border-radius: 6px;
    }
	
	
    .navbar-nav > li:before {
        right: auto;
        left: -3px;
    }
}
</style>


</head>
<body >

<script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script type="text/javascript" src="js/capturaViaje.js"></script>
<script type="text/javascript" src="Chart.js"></script>

<div id="principal" class="divprincipal"> 
	<div class="row-fluid" align="center">
		<div class=".col-md-9">
			<img src="images/IFAI_logo.jpg"><img src="images/cabecera.png" width= "60%" height="130px"  />
		</div>
	</div>
	<br>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">Grafica de barras</div>
					<div class="panel-body">
						<div id="nav">
							<div class="container-fluid">
								<div class="collapse navbar-collapse">
									<ul class="nav navbar-nav">
										<li class="f1">
											<a>FuncionarioA</a>
										</li>
										<li class="f2">
											<a>FuncionarioB</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<canvas id="canvas" height="250" width="250"></canvas>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
				<div class="panel-heading">Grafica de lineas</div>
				<div class="panel-body">
					<div id="nav">
							<div class="container-fluid">
								<div class="collapse navbar-collapse">
									<ul class="nav navbar-nav">
										<li>
											<a>FuncionarioA</a>
										</li>
										<li>
											<a>FuncionarioB</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					<canvas id="lineas" height="250" width="250"></canvas>
				</div>
			</div>
		</div>
	<div>
</div>



<script>
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};

	var barChartData = {
		labels : ["January","February","March","April","May","June","July","Agosto","Septiembre","Octubre","Noviembre","Diciembre"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				'data' : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),32,32,242,300,29]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				'data' : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
			}
		]

	}
		var lineChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					'label': "My First dataset",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					'data' : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				},
				{
					label: "My Second dataset",
					fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					'data' : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		var ctxL = document.getElementById("lineas").getContext("2d");
		
		window.myLine = new Chart(ctxL).Line(lineChartData, {
			responsive: true
		});
		
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true
		});
	}
	</script>
</body>
</html>
